# Nombre de tu acción de despliegue
name: Deploy to Hostinger FTP
 
# Define cuándo se debe ejecutar esta acción
on:
  push:
    branches:
      - main  # Se ejecutará cada vez que hagas 'push' a la rama 'main'
 
jobs:
  build-and-deploy:
    # Usa el servidor más reciente de Linux que ofrece GitHub
    runs-on: ubuntu-latest
 
    steps:
      # 1. Clona tu repositorio al servidor de GitHub
      - name: Checkout
        uses: actions/checkout@v4
 
      # 2. Configura el entorno de Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
 
      # 3. Instala todas las dependencias
      - name: Install dependencies
        run: npm ci
 
      # 4. Compila tu proyecto de Vite
      - name: Build
        run: npm run build
 
      # 5. Sube los archivos compilados a Hostinger (¡VOLVEMOS A ESTA!)
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          # Usa los "Secretos" de FTP (que acabas de actualizar)
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
 
          # --- ⬇️ AJUSTES IMPORTANTES ⬇️ ---
          
          # 1. NO especificamos 'protocol' ni 'port'.
          #    La acción usará 'ftp' en el puerto '21' por defecto,
          #    ¡que es exactamente lo que dice tu foto!
 
          # 2. Usamos el nombre de parámetro de limpieza correcto
          dangerous-clean-slate: true
          
          # --- ⬆️ FIN DE AJUSTES ⬆️ ---
 
          # Carpeta que se va a subir
          local-dir: ./dist/ 
 
          # Carpeta de destino en Hostinger
          # Usamos la ruta relativa que nos da la foto
          server-dir: ./public_html/