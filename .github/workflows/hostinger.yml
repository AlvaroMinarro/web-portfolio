# Nombre de tu acción de despliegue
name: Deploy to Hostinger FTP

# Define cuándo se debe ejecutar esta acción
on:
  push:
    branches:
      - main  # Se ejecutará cada vez que hagas 'push' a la rama 'main'

jobs:
  build-and-deploy:
    # Usa el servidor más reciente de Linux que ofrece GitHub
    runs-on: ubuntu-latest

    steps:
      # 1. Clona tu repositorio al servidor de GitHub
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Configura el entorno de Node.js (¡igual que tu otro archivo!)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Coincide con tu versión
          cache: 'npm'

      # 3. Instala todas las dependencias (¡igual que tu otro archivo!)
      - name: Install dependencies
        run: npm ci

      # 4. Compila tu proyecto de Vite (¡igual que tu otro archivo!)
      - name: Build
        run: npm run build

      # 5. Sube los archivos compilados a Hostinger vía FTP
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          # Usa los "Secretos" de FTP (ve al Paso 3)
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}

          # Carpeta que se va a subir (la 'dist' que creaste)
          # Coincide con tu 'upload-pages-artifact'
          local-dir: ./dist/ 

          # Carpeta de destino en Hostinger (¡CAMBIA ESTO!)
          # Pon la ruta a tu public_html
          server-dir: ./public_html/  # O ./domains/tu-dominio.com/public_html/

          # Opcional pero recomendado: limpia archivos antiguos
          dangerous-clean-dest: true