# Nombre de tu acción de despliegue
name: Deploy to Hostinger FTP
 
# Define cuándo se debe ejecutar esta acción
on:
  push:
    branches:
      - main  # Se ejecutará cada vez que hagas 'push' a la rama 'main'
 
jobs:
  build-and-deploy:
    # Usa el servidor más reciente de Linux que ofrece GitHub
    runs-on: ubuntu-latest
 
    steps:
      # 1. Clona tu repositorio al servidor de GitHub
      - name: Checkout
        uses: actions/checkout@v4
 
      # 2. Configura el entorno de Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
 
      # 3. Instala todas las dependencias
      - name: Install dependencies
        run: npm ci
 
      # 4. Compila tu proyecto de Vite
      - name: Build
        run: npm run build
 
      # 5. Sube los archivos compilados a Hostinger (¡CORREGIDO!)
      - name: FTPS Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          # Usa los "Secretos" de FTP
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
 
          # --- ⬇️ AQUÍ ESTÁN LOS CAMBIOS IMPORTANTES ⬇️ ---
 
          # 1. Usar el protocolo FTPS (como sugiere el error)
          protocol: ftps
 
          # 2. Eliminar la línea del puerto (dejamos que la acción
          #    use el puerto por defecto para FTPS, que suele ser 21 o 990)
 
          # 3. Mantener el nombre correcto para la limpieza
          dangerous-clean-slate: true
          
          # --- ⬆️ AQUÍ TERMINAN LOS CAMBIOS ⬆️ ---
 
          # Carpeta que se va a subir
          local-dir: ./dist/ 
 
          # Carpeta de destino en Hostinger
          server-dir: /home/u511997431/domains/navajowhite-emu-898034.hostingersite.com/public_html/